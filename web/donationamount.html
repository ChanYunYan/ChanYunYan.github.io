<!DOCTYPE html>
<html>

<head>
    <title>Donation Amount/PetPals</title>
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Pixelify+Sans:wght@400..700&family=Tiny5&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/donationamount.css" />
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="imgs/images-donationamount/logo.png" alt="logo" width="60px">
                </a>
            </div>

            <!-- Checkbox to toggle menu on mobile -->
            <input type="checkbox" id="menu-checkbox" style="display: none;">
            <label for="menu-checkbox" class="menu-toggle">&#9776;</label>
            <div class="menu">
                <!-- Close button for mobile view -->
                <label for="menu-checkbox" class="close-btn">&times;</label>
                <a href="adoption.html">Adopt</a>
                <a href="amountraised.html">Donate</a>
                <a href="learningcentre.html">Learning Centre</a>
                <a href="productlisting.html">Shop</a>
                <a href="help.html">Help</a>
            </div>
            <img src="imgs/images-donationamount/searchicon.png" alt="search" width="23px">
        </div>
    </header>

    <div class="shape1"><img src="imgs/images-donationamount/shape1.png" alt="bg" width="50px"></div>
    <div class="shape2"><img src="imgs/images-donationamount/shape2.png" alt="bg" width="90px"></div>
    <div class="mobileshape1"><img src="imgs/images-donationamount/mobileshape1.png" alt="bg" width="45px"></div>
    <div class="mobileshape2"><img src="imgs/images-donationamount/mobileshape2.png" alt="bg" width="40px"></div>
    <div class="mobileshape3"><img src="imgs/images-donationamount/mobileshape3.png" alt="bg" width="60px"></div>

    <div class="dfp">
        <p>Donate For Pets</p>
    </div>

    <div class="donation-container">
        <div class="donationamount">
            <h1 class="da">Donation Amount</h1>

            <div class="button1">
                <button>RM10</button>
                <button>RM20</button>
                <button>RM30</button>
            </div>
            <br>
            <div class="button1">
                <button>RM40</button>
                <button>RM50</button>
                <button>RM100</button>
            </div>
            <br>
            <div id="custom">
                <button class="cd"><span class="small-rm">RM</span> Custom Donation</button>
            </div>

        </div>

        <div class="form">
            <div>
                <p>Personal/Company Name</p>
                <input type="text">
                <p>Email Address</p>
                <input type="email">
                <p>Phone</p>
                <input type="tel">
                <img class="dog" src="imgs/images-donationamount/dog.png" alt="dog" width="150px">
            </div>

            <div class="greenshape"
                style="background: url('imgs/images-donationamount/proceed.png'); background-size: contain; background-repeat: no-repeat; background-position: center center; padding: 55px;">
                <p>Proceed to Payment</p>
                <img src="imgs/images-donationamount/payarrow.png" alt="arrow" width="20px">
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer left">
            <div class="footer-logo-row">
                <p class="footer logo">PETPAL</p>
                <div class="footer underline"></div>
            </div>
            <div class="footer info">
                <p>petpal@gmail.com</p>
                <p>
                    <span>No. 12, Jalan Pawfect</span><br>
                    <span>Taman Furry Friends</span><br>
                    <span>47500 Subang Jaya, Selangor, </span><br>
                    <span>Malaysia</span>
                </p>
                <p>+60 12-345 6789</p>
            </div>
        </div>
        <div class="footer-right">
            <a href="#" class="social-icon"><img src="imgs/instagramicon.png"></a>
            <a href="#" class="social-icon"><img src="imgs/facebookicon.png"></a>

            <img class="cat" src="imgs/images-donationamount/cat.png" alt="cat" width="180px">
            <img class="shape3" src="imgs/images-donationamount/shape3.png" alt="bg" width="45%">
        </div>
        <img class="doggie" src="imgs/images-donationamount/dog.png" alt="dog" width="160px">
    </footer>
</body>

</html>
