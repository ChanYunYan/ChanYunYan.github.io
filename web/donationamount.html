<!DOCTYPE html>
<html>

<head>
    <title>Donation Amount</title>
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/donationamount.css" />
    <style>
        @font-face {
            font-family: 'Legwork DEMO';
            src: url('LegworkDEMO.otf') format('opentype');
        }

        body {
            background-image: url("imgs/images-donationamount/bgimg.png");
            background-repeat: no-repeat;
            background-size: 100%;
            background: ('imgs/images-donationamounnt/bgimg2.png');
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="imgs/images-donationamount/logo.png" alt="logo" width="60px">
        </div>

        <div id="nav">
            <div class="menu">
                <a href="#">Adopt</a>
                <a href="#">Donate</a>
                <a href="#">Learning Centre</a>
                <a href="#">Shop</a>
                <a href="#">Help</a>
            </div>
        </div>

        <div class="search">
            <img src="imgs/images-donationamount/searchicon.png" alt="search" width="23px">
        </div>
    </header>

    <div class="dfp">
        <p>Donate For Pets</p>
    </div>

    <div class="donation-container">
        <div class="donationamount">
            <h1 class="da">Donation Amount</h1>

            <button>RM10</button>
            <button>RM20</button>
            <button>RM30</button>
            <br>
            <button>RM40</button>
            <button>RM50</button>
            <button>RM100</button>
            <br>
            <div id="custom">
                <button class="cd"><span class="small-rm">RM</span> Custom Donation</button>
            </div>

        </div>

        <div class="form">
            <div>
                <p>Personal/Company Name</p>
                <input type="text">
                <p>Email Address</p>
                <input type="email">
                <p>Phone</p>
                <input type="tel">
            </div>

            <div class="greenshape"
                style="background: url('imgs/images-donationamount/proceed.png'); background-size: contain; background-repeat: no-repeat; background-position: center center; padding: 55px;">
                <p>Proceed to Payment</p>
                <img src="imgs/images-donationamount/payarrow.png" alt="arrow" width="20px">

                <img class="dog" src="imgs/images-donationamount/dog.png" alt="dog" width="160px">
            </div>
        </div>
    </div>



    <footer class="footer">
        <div class="footer left">
            <div class="footer-logo-row">
                <p class="footer logo">PETPAL</p>
                <div class="footer underline"></div>
            </div>
            <div class="footer info">
                <p>petpal@gmail.com</p>
                <p>
                    <span>No. 12, Jalan Pawfect</span><br>
                    <span>Taman Furry Friends</span><br>
                    <span>47500 Subang Jaya, Selangor, </span><br>
                    <span>Malaysia</span>
                </p>
                <p>+60 12-345 6789</p>
            </div>
        </div>
        <div class="footer-right">
            <a href="#" class="social-icon"><img src="imgs/instagramicon.png"></a>
            <a href="#" class="social-icon"><img src="imgs/facebookicon.png"></a>

            <img class="cat" src="imgs/images-donationamount/cat.png" alt="cat" width="180px">
        </div>
        <img class="doggie" src="imgs/images-donationamount/dog.png" alt="dog" width="160px">
    </footer>
</body>

</html>
