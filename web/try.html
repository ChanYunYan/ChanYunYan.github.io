<!DOCTYPE html>
<html>

<head>
    <style>
        /* General Section Styling */
        .act {
            text-align: center;
            margin: 0;
            /* Removes extra spacing */
            padding: 0;
            background-color: white;
            /* No pink background behind the section */
        }

        /* Top Shape Styling */
        .top-shape {
            text-align: center;
            margin-bottom: -10px;
            /* Connects shape to the content without overlap */
        }

        .top-shape .actshape {
            width: 100%;
            /* Full-width to fit the page */
            height: auto;
            /* Maintains aspect ratio */
            display: block;
            /* Ensures no inline gaps */
        }

        /* Content Section Styling */
        .act-content {
            padding: 20px 0;
            background-color: pink;
            /* Matches page background */
        }

        .act-content h1 {
            font-family: "legwork demo", sans-serif;
            font-size: 38px;
            color: #1C1C42;
            margin-bottom: 10px;
        }

        .act-content h2 {
            font-family: "oliver", sans-serif;
            font-size: 28px;
            color: #5C4F66;
            margin-bottom: 20px;
        }

        /* Bottom Shape Styling */
        .bottom-shape {
            text-align: center;
            margin-top: -10px;
            /* Connects the bottom shape to the content */
        }

        .bottom-shape .actshape {
            width: 100%;
            /* Full-width to fit the page */
            height: auto;
            /* Maintains aspect ratio */
            display: block;
            /* Ensures no inline gaps */
        }
    </style>
</head>

<body>
    <div class="act">
        <section>
            <!-- Top Shape -->
            <div class="top-shape">
                <img src="imgs/imageshp/shapeup.png" alt="Top Shape" class="actshape">
            </div>

            <!-- Content Section -->
            <div class="act-content">
                <h1>ACTIVITIES</h1>
                <h2>Let create something together</h2>
            </div>

            <!-- Bottom Shape -->
            <div class="bottom-shape">
                <img src="imgs/imageshp/shapedown.png" alt="Bottom Shape" class="actshape">
            </div>
        </section>
    </div>

</body>

</html>
