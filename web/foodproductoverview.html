<!DOCTYPE html>
<html>

<head>
    <title>Food Product Overview (Yan)</title>
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Pixelify+Sans:wght@400..700&family=Tiny5&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/topbar.css">
    <link rel="stylesheet" href="css/foodproductoverview.css">


    <style>
        body {
            background-color: #FFFCF7;
            background-size: contain;
        }

        @font-face {
            font-family: Legwork Demo;
            src: url(legwork_demo.woff);
        }

        @font-face {
            font-family: Oliver Regular;
            src: url(oliver_regular.woff);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="imgs/images-AmtRaised/logo.png" alt="logo" width="60px">
        </div>

        <div id="nav">
            <div class="menu">
                <a href="#">Adopt</a>
                <a href="#">Donate</a>
                <a href="#">Learning Centre</a>
                <a href="#">Shop</a>
                <a href="#">Help</a>
            </div>
        </div>

        <div class="search">
            <img src="imgs/images-AmtRaised/searchicon.png" alt="search" width="23px">
        </div>
    </header>
    <div class="top-bar" style="background-color: #FEF7E7;">
        <div class="left-section">
            <div class="title">Food</div>
            <div class="categories">
                <a><u>Dry Food</u></a>
                <a>Wet Food</a>
                <a>Frozen Food</a>
            </div>
            <div class="filterbuttons-container">
                <button class="filterbutton" style="background-color:white;">
                    <img src="imgs/images/filtericon.png" alt="Filter Icon" class="filterbutton-photo" />
                    <div class="filterbutton-text">Sort by:</div>
                </button>

                <button class="differentfilterbuttons" style="background-color:white;">
                    <div class="text">Price</div>
                    <img src="imgs/images/down-arrow.png" class="photo" />
                </button>

                <button class="differentfilterbuttons" style="background-color:white;">
                    <div class="text">Brand</div>
                    <img src="imgs/images/down-arrow.png" class="photo" />
                </button>

                <button class="differentfilterbuttons" style="background-color:white;">
                    <div class="text">Pet</div>
                    <img src="imgs/images/down-arrow.png" class="photo" />
                </button>
            </div>
        </div>

        <img src="imgs/images/topgreenbardog.png" style="height:200px; margin-left:-45px;">

    </div>
