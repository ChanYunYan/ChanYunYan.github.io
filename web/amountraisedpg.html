<!DOCTYPE html>
<html>

<head>
    <title>Amount Raised</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/amountraisedpage.css" />
    <style>
        @font-face {
            font-family: 'Legwork DEMO';
            src: url('LegworkDEMO.otf') format('opentype');
        }

        body {
            background-color: #FFFCF7;
            background-image: url("imgs/images-AmtRaised/bgimg.png");
            background-repeat: no-repeat;
            background-size: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="imgs/images-AmtRaised/logo.png" alt="logo" width="60px">
        </div>

        <div id="nav">
            <div class="menu">
                <a href="#">Adopt</a>
                <a href="#">Donate</a>
                <a href="#">Learning Centre</a>
                <a href="#">Shop</a>
                <a href="#">Help</a>
            </div>
        </div>

        <div class="search">
            <img src="imgs/images-AmtRaised/searchicon.png" alt="search" width="23px">
        </div>
    </header>

    <div class="DFP">
        <p>Donate For Page</p>
    </div>



    <div class="donation-container">
        <div class="donationamount">
            <h1 class="da">Donation Amount</h1>

            <button>RM10</button>
            <button>RM20</button>
            <button>RM30</button>
            <br>
            <button>RM40</button>
            <button>RM50</button>
            <button>RM100</button>
            <br>
            <div id="custom">
                <button class="cd"><span class="small-rm">RM</span> Custom Donation</button>
            </div>

        </div>

        <div class="form">
            <p>Personal/Company Name</p>
            <input type="text">
            <p>Email Address</p>
            <input type="email">
            <p>Phone</p>
            <input type="tel">
            <br>
            <div class="greenshape"
                style="background: url('imgs/images-AmtRaised/proceed.png'); background-size:contain; background-repeat: no-repeat; background-position: center center; padding:10px;">
                <p>Proceed to Payment</p>
                <img src="imgs/images-AmtRaised/payarrow.png" alt="arrow" width="25px">
            </div>
        </div>
    </div>

</body>

</html>
