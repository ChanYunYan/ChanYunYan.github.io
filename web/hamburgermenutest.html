<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with Submenu</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .menu a {
            margin-right: 20px;
            margin-left: 20px;
            padding: 14px 20px;
        }

        .menu-toggle {
            display: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            display: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .menu {
                flex-direction: column;
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #FEF7E7;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            .menu a {
                text-align: center;
                padding: 20px;
                font-size: 24px;
                color: #5C4F66;
            }

            .menu-item>a {
                display: block;
            }

            .menu-toggle {
                display: block;
            }

            #menu-checkbox:checked+.menu-toggle+.menu {
                display: flex;
            }

            #menu-checkbox:checked+.menu-toggle+.menu .close-btn {
                display: block;
            }
        }
    </style>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="navbar">

        <a href="index.html">
            <img src="imgs/images-donationamount/logo.png" alt="logo" width="60px">
        </a>

        <!-- Checkbox to toggle menu on mobile -->
        <input type="checkbox" id="menu-checkbox" style="display: none;">
        <label for="menu-checkbox" class="menu-toggle">&#9776;</label>
        <div class="menu">
            <!-- Close button for mobile view -->
            <label for="menu-checkbox" class="close-btn">&times;</label>
            <a href="adoption.html">Adopt</a>
            <a href="donationamount.html">Donate</a>
            <a href="learningcentre.html">Learning Centre</a>
            <a href="productlisting.html">Shop</a>
            <a href="help.html">Help</a>
        </div>
        <img src="imgs/images-donationamount/searchicon.png" alt="search" width="23px">

    </div>

</body>

</html>
